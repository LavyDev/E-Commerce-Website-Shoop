<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoop Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="log-styles.css" />
  </head>
  <body
    class="bg-dark d-flex justify-content-center align-items-center"
    data-bs-theme="dark"
    style="height: 100vh"
  >
    <form
      onsubmit="return validateForm(event)"
      name="loginForm"
      class="bg-secondary-subtle p-5 pt-0 rounded-4"
      style="width: 500px"
    >
      <div class="d-flex justify-content-center align-items-center my-3">
        <img src="../Images/SHOOP.png" height="150px" width="266px" />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">E-mail Address</span>
        <input
          type="text"
          class="form-control"
          placeholder="username@example.com"
          aria-label="Email"
          aria-describedby="basic-addon1"
          name="email"
          id="email"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Password</span>
        <input
          type="password"
          class="form-control"
          placeholder=""
          aria-label="Password"
          aria-describedby="basic-addon1"
          name="pass"
          id="pass"
        />
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="gridCheck" />
        <label class="form-check-label" for="gridCheck">Remember me</label>
      </div>
      <div class="d-flex justify-content-center mb-1">
        <p>
          <a
            href="../signup/signup.html"
            class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
            >Don't have an account?</a
          >
        </p>
      </div>

      <div class="d-flex justify-content-center">
        <a href="../index.html" class="w-50 me-1"
          ><button type="button" class="btn btn-danger w-100">Cancel</button></a
        >
        <button type="submit" class="btn btn-primary ms-1 w-50">Login</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
