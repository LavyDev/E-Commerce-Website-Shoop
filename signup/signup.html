<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoop Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="bg-dark d-flex justify-content-center align-items-center"
    style="height: 100vh"
    data-bs-theme="dark"
  >
    <form
      onsubmit="return validateForm(event)"
      name="signUpForm"
      class="bg-secondary-subtle p-5 pt-0 rounded-4"
      id="form"
    >
      <div class="d-flex justify-content-center align-items-center my-3">
        <img src="../Images/SHOOP.png" height="150px" width="266px" />
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">First Name</span>
        <input
          type="text"
          class="form-control"
          placeholder=""
          aria-label="Firstname"
          aria-describedby="basic-addon1"
          name="firstName"
          id="firstName"
        />
        <span class="input-group-text" id="basic-addon1">Last Name</span>
        <input
          type="text"
          class="form-control"
          placeholder=""
          aria-label="Lastname"
          aria-describedby="basic-addon1"
          name="lastName"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Birth Date</span>
        <input
          type="date"
          class="form-control"
          placeholder=""
          aria-label="birthdate"
          aria-describedby="basic-addon1"
          name="birthDate"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">E-mail Address</span>
        <input
          type="text"
          class="form-control"
          placeholder="username@example.com"
          aria-label="Email"
          aria-describedby="basic-addon1"
          name="email"
          id="email"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Home Address</span>
        <input
          type="text"
          class="form-control"
          placeholder="Address"
          aria-label="Home"
          aria-describedby="basic-addon1"
          name="homeAddr"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Password</span>
        <input
          type="password"
          class="form-control"
          placeholder=""
          aria-label="Password"
          aria-describedby="basic-addon1"
          name="pass"
          id="pass"
        />
        <span class="input-group-text" id="basic-addon1">Confirm Password</span>
        <input
          type="password"
          class="form-control"
          placeholder=""
          aria-label="PasswordConfirmed"
          aria-describedby="basic-addon1"
          name="passConfirm"
          id="passConfirm"
        />
      </div>
      <div class="d-flex justify-content-center mb-1">
        <p>
          <a
            href="../login/login.html"
            class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
            >Already have an account?</a
          >
        </p>
      </div>
      <div class="d-flex justify-content-center">
        <a href="../index.html" class="w-50 me-1"
          ><button type="button" class="btn btn-danger w-100">Cancel</button></a
        >
        <button type="submit" class="btn btn-primary ms-1 w-50">Sign Up</button>
      </div>
    </form>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
